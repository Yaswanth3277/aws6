<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6</title>
</head>
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket;
    var cat;
    var suffix;
    var scorenow;

    $(document).ready(function(){
        socket = io.connect('http://' + document.domain + ':' + location.port + '/student');

        socket.on('connect', function() {
            socket.emit('join', {username: "{{username}}",  room:"{{room}}" });
        });

        socket.on('status', function(data) {
            document.getElementById("chat").innerHTML = document.getElementById("chat").innerHTML+ data.msg +"<br/>";
        });

        socket.on('message', function(data) {
               cat = "{{category}}";
               suffix = data.msg.split("_")[1];
               data.msg=data.msg.split("_")[0];

               if( cat == "professor" && suffix == "answer")
                {
                    data.msg = data.msg+"  "+'<input type="text" id="score" name="iscore" placeholder="score">' ;
                }
                else if(cat == "student" && suffix == "question")
                {
                    data.msg = data.msg+"\nScore for this question is: ";
                }
                document.getElementById("chat").innerHTML = document.getElementById("chat").innerHTML+data.msg+"<br/>";

        });

        $('#send').click(function(e) {
                text = $('#text').val();
                $('#text').val('');

                if( cat == "professor")
                {
                    text = text+"_question";
                }
                else if(cat == "student")
                {
                    text = text+"_answer";
                }
                socket.emit('text', {  msg:text, username:"{{username}}",  room:"{{room}}" });
        });




    });

</script>
<body>
<div style="text-align: center">
    <h1>Yaswanth Janardhan Konduru</h1>
    <h3>1001741845</h3>
    <p>{{username}}</p>
</div>
<div>
    <form action="{{url_for('login')}}" enctype=multipart/form-data method="POST" style="width:30%;">
        <fieldset>
            <legend>Login</legend>
            <label for="chat">Ask a question</label>
            <div id="chat" style="border-style:groove; background-color: whitesmoke; width:500px; height:200px; margin: auto;text-align:left;"></div><br />
            <label for="text">Enter Question</label>
            <input type="text" id="text" name="answer"><br><br>
            <button type="button" id="send">Answer</button>
        </fieldset>
    </form>
</div>
</body>
</html>
